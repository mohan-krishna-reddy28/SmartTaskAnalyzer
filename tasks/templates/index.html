<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Task Analyzer</title>

    <!-- Plain CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon1.png">
</head>

<body>
<div class="container">
    <h1>ðŸ§  Smart Task Analyzer</h1>
    <p>Paste your tasks below in JSON format and click Analyze.</p>

    <div class="layout">

            <h2>Task Input</h2>

<textarea id="taskInput" rows="18">
[
  {
    "title": "Complete Mini Project",

            <div id="results"></div>

    </div>
