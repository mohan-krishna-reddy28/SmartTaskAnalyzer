{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="icon" type="image/png" href="{% static 'favicon1.png' %}">


</head>
<body>
<div class="container">
    <h1>ðŸ§  Smart Task Analyzer</h1>
    <p>Paste your tasks below in JSON format and click Analyze.</p>

    <div class="layout">
        <div class="left-panel">
            <h2>Task Input</h2>
            <textarea id="taskInput" rows="18">
[
  {
    "title": "Complete Mini Project",
    "due_date": "2026-01-22",
    "importance": 10,
    "estimated_hours": 5,
    "dependencies": []
  },
  {
    "title": "Apply for Jobs",
    "due_date": "2026-01-24",
    "importance": 9,
    "estimated_hours": 1,
    "dependencies": ["Prepare Resume","Placement Preparation"]
  },
]
</textarea>


            <div class="controls">
                <button id="analyzeBtn">Analyze</button>
                <button id="suggestBtn">Suggest Top 3</button>
            </div>
        </div>

        <div class="right-panel">
            <h2>Results</h2>
            <div id="results"></div>
            <h2>Suggestions</h2>
            <div id="suggestions"></div>
        </div>
    </div>
</div>

<script src="{% static 'script.js' %}"></script>
</body>
</html>
